<!DOCTYPE html>
<html lang="en">
	<head>
  	<meta charset="utf-8">
  	<meta name="description" content="Your description goes here">
  	<meta name="keywords" content="one, two, three">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>Calculator</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="calculator">
			<div class="results">
				<span>0</span>
			</div>
			<div class="buttons">
				<span class="percentage">%</span>
				<span class="ce">CE</span>
				<span class="c">C</span>
				<span class="del">DEL</span>
				<span class="equal">=</span>
				<span class="seven number">7</span>
				<span class="eight number">8</span>
				<span class="nine number">9</span>
				<span class="multiply">X</span>
				<span class="four number">4</span>
				<span class="five number">5</span>
				<span class="six number">6</span>
				<span class="minus">-</span>
				<span class="one number">1</span>
				<span class="two number">2</span>
				<span class="three number">3</span>
				<span class="add">+</span>
				<span class="zero number">0</span>
				<span class="decimal">.</span>
				<span class="division">/</span>
				
			</div>
		</div>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
